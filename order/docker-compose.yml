version: "3"
services:
  application:
    build: .
    depends_on:
      - mongo
    environment:
      - MONGO_HOSTNAME=mongodb
    volumes:
      - ./:/data
    restart: on-failure
    ports:
      - '8004:8004'
  mongo:
    image: mongo:latest
    restart: on-failure
    ports:
      - '27017:27017'